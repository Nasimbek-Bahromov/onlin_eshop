<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product to Cart</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Add Product to Cart</h1>
        <div class="card mb-3">
            <div class="card-header">
                Add Product to Cart
            </div>
            <div class="card-body">
                <form action="{% url 'add_product_to_cart' generate_code=generate_code quantity=quantity %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="generate_code">Product Code:</label>
                        <input type="text" class="form-control" id="generate_code" name="generate_code" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add to Cart</button>
                </form>
            </div>
        </div>
        <div class="text-center mb-3">
            <a href="{% url 'cart_detail' %}" class="btn btn-info">View Cart Details</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
