<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Enter Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Product Enter Details</h1>
        <div class="card">
            <div class="card-header">
                Product Details
            </div>
            <div class="card-body">
                <dl class="row">
                    <dt class="col-sm-3">Product</dt>
                    <dd class="col-sm-9">{{ product_enter.product.name }}</dd>

                    <dt class="col-sm-3">Quantity</dt>
                    <dd class="col-sm-9">{{ product_enter.quantity }}</dd>

                    <dt class="col-sm-3">Old Quantity</dt>
                    <dd class="col-sm-9">{{ product_enter.old_quantity }}</dd>

                    <dt class="col-sm-3">Date</dt>
                    <dd class="col-sm-9">{{ product_enter.date }}</dd>

                    <dt class="col-sm-3">Description</dt>
                    <dd class="col-sm-9">{{ product_enter.description }}</dd>
                </dl>
                <div class="text-center mt-4">
                    <a href="{% url 'update_product_enter' product_enter.generate_code %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'product_enter_list' %}" class="btn btn-secondary">Back to List</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/1hb54QhtKlVTRtJ6G8F2P79bMmoXKFWs1c8YgL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-QTQbHp4vNfdwI+DfNgzJ1vK7FgwbDxYqE1q4uLCblzT8PYPHRoMQ5cW13ic41P5R" crossorigin="anonymous"></script>
</body>
</html>
