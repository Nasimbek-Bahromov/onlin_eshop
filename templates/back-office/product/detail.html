<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail View</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 20px;
        }
        .image-gallery img {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">{{ queryset.name }}</h1>
        
        <div class="row mb-4">
            <div class="col-md-6">
                <h4>Category:</h4>
                <p>{{ queryset.category.name }}</p>
            </div>
            <div class="col-md-6">
                <h4>Quantity:</h4>
                <p>{{ queryset.quantity }}</p>
            </div>
        </div>
        
        <div class="mb-4">
            <h4>Description:</h4>
            <p>{{ queryset.description }}</p>
        </div>
        
        <h4>Images:</h4>
        <div class="row image-gallery">
            {% for image in images %}
            <div class="col-md-3 mb-3">
                <img src="{{ image.img.url }}" alt="Image" class="img-fluid">
            </div>
            {% endfor %}
        </div>
        
        <hr>
        <a href="{% url 'listProduct' %}" class="btn btn-secondary">Back</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
